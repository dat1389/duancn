<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link href="../css/login/login.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="loginmom">
        <div class="box">
            <div class="signup">
                <form>
                    <h1 class="l_signup">Sign up</h1>
                    <input type="text" placeholder="Username">
                    <br />
                    <input type="text" placeholder="Email">
                    <br />
                    <input type="password" placeholder="Password">
                    <br />
                    <input type="password" placeholder="Confirm password">
                    <input type="checkbox" value="agree" />
                    <p >Agree with the terms of service</p>
                    <div class="align-self-center ">
                    <button type="button" class="btn btn-success ">Sign out</button>
                </div></form>
            </div>
            <div class="or">OR</div>
            <div class="login">
                <form>
                    <h1>Login</h1>
                    <input type="text" name="login-username" placeholder="Usename / Email">
                    <br />
                    <input type="password" name="login-password" placeholder="Password">
                    <br />
                    <div class="align-self-center ">
                    <button type="button" class="btn btn-primary ">Login</button>
                    </div><br/>
                    <br/>
                    <h3>Forgot password </h3>
                    <input type="text" name="forgot-username" placeholder="Username / Email" />
                   
                    <button type="button" class="btn btn-primary">Confirm</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
